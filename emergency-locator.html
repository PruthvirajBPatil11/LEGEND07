<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services Locator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .emergency-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 30px;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .emergency-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.4);
        }

        .emergency-btn:active {
            transform: translateY(0);
        }

        .emergency-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .service-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .service-type {
            padding: 10px 20px;
            background: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .service-type.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .service-type:hover {
            background: #d5dbdb;
        }

        .service-type.active:hover {
            background: #2980b9;
        }

        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .status.loading {
            background: #e8f4fd;
            color: #2980b9;
            border: 2px solid #3498db;
        }

        .status.success {
            background: #d5f4e6;
            color: #27ae60;
            border: 2px solid #2ecc71;
        }

        .status.error {
            background: #fadbd8;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .results {
            margin-top: 20px;
        }

        .location-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .location-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .location-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .location-details {
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .route-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .route-btn:hover {
            background: #2ecc71;
            transform: translateY(-1px);
        }

        .map-container {
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .traffic-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .traffic-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .traffic-color {
            width: 20px;
            height: 4px;
            border-radius: 2px;
        }

        .green { background: #27ae60; }
        .yellow { background: #f1c40f; }
        .orange { background: #e67e22; }
        .red { background: #e74c3c; }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .emergency-btn {
                font-size: 1.1em;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Emergency Locator</h1>
        <p class="subtitle">Find the nearest emergency services with real-time traffic updates</p>
        
        <div class="service-selector">
            <div class="service-type active" data-type="hospital">üè• Hospitals</div>
            <div class="service-type" data-type="police">üëÆ Police Stations</div>
            <div class="service-type" data-type="fire_station">üöí Fire Stations</div>
            <div class="service-type" data-type="pharmacy">üíä Pharmacies</div>
        </div>

        <button class="emergency-btn" onclick="findNearestServices()">
            üö® FIND NEAREST EMERGENCY SERVICES
        </button>

        <div id="status"></div>
        <div id="results"></div>
        <div id="map-container" class="map-container" style="display: none;"></div>
    </div>

    <script>
        // Mock database - In production, this would come from Baserow/Airtable API
        const emergencyDatabase = {
            hospital: [
                { name: "City General Hospital", lat: 13.0827, lng: 80.2707, address: "123 Main St, Chennai", phone: "+91-44-2234-5678", services: "24/7 Emergency, ICU, Trauma Center" },
                { name: "Apollo Hospital", lat: 13.0569, lng: 80.2421, address: "456 Health Ave, Chennai", phone: "+91-44-2876-5432", services: "Cardiac Care, Emergency, Surgery" },
                { name: "Fortis Hospital", lat: 13.1067, lng: 80.2969, address: "789 Medical Rd, Chennai", phone: "+91-44-3456-7890", services: "Multi-specialty, 24/7 Emergency" }
            ],
            police: [
                { name: "Central Police Station", lat: 13.0878, lng: 80.2785, address: "101 Law St, Chennai", phone: "100", services: "24/7 Emergency Response" },
                { name: "Traffic Police Station", lat: 13.0650, lng: 80.2500, address: "202 Order Ave, Chennai", phone: "103", services: "Traffic Control, Emergency" },
                { name: "Crime Branch", lat: 13.1100, lng: 80.3000, address: "303 Justice Rd, Chennai", phone: "100", services: "Investigation, Emergency" }
            ],
            fire_station: [
                { name: "Central Fire Station", lat: 13.0800, lng: 80.2750, address: "111 Fire Lane, Chennai", phone: "101", services: "Fire Emergency, Rescue Operations" },
                { name: "South Fire Station", lat: 13.0400, lng: 80.2300, address: "222 Safety St, Chennai", phone: "101", services: "Fire Fighting, Emergency Response" },
                { name: "North Fire Station", lat: 13.1200, lng: 80.3100, address: "333 Rescue Rd, Chennai", phone: "101", services: "Emergency Services, Rescue" }
            ],
            pharmacy: [
                { name: "24/7 Medical Store", lat: 13.0850, lng: 80.2720, address: "444 Health Plaza, Chennai", phone: "+91-44-4567-8901", services: "24/7 Pharmacy, Emergency Medicines" },
                { name: "Apollo Pharmacy", lat: 13.0600, lng: 80.2450, address: "555 Medicine St, Chennai", phone: "+91-44-5678-9012", services: "Prescription Medicines, Healthcare" },
                { name: "MedPlus", lat: 13.1050, lng: 80.2950, address: "666 Care Ave, Chennai", phone: "+91-44-6789-0123", services: "General Pharmacy, Health Products" }
            ]
        };

        let userLocation = null;
        let selectedServiceType = 'hospital';
        let map = null;

        // Service type selection
        document.querySelectorAll('.service-type').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.service-type').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedServiceType = this.dataset.type;
            });
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = type === 'loading' ? 
                `<div class="status ${type}"><div class="spinner"></div><p>${message}</p></div>` :
                `<div class="status ${type}">${message}</div>`;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function findNearestServices() {
            const btn = document.querySelector('.emergency-btn');
            btn.disabled = true;
            btn.textContent = 'Getting Location...';
            
            showStatus('Requesting location access...', 'loading');

            if (!navigator.geolocation) {
                showStatus('Geolocation is not supported by this browser.', 'error');
                btn.disabled = false;
                btn.textContent = 'üö® FIND NEAREST EMERGENCY SERVICES';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                position => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    showStatus('Location found! Searching for nearest services...', 'loading');
                    setTimeout(() => searchNearestServices(), 1000);
                },
                error => {
                    let errorMessage = 'Unable to get your location. ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += 'Please allow location access and try again.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += 'Location information is unavailable.';
                            break;
                        case error.TIMEOUT:
                            errorMessage += 'Location request timed out.';
                            break;
                        default:
                            errorMessage += 'An unknown error occurred.';
                    }
                    showStatus(errorMessage, 'error');
                    btn.disabled = false;
                    btn.textContent = 'üö® FIND NEAREST EMERGENCY SERVICES';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        function searchNearestServices() {
            const services = emergencyDatabase[selectedServiceType];
            const nearestServices = services.map(service => ({
                ...service,
                distance: calculateDistance(userLocation.lat, userLocation.lng, service.lat, service.lng)
            })).sort((a, b) => a.distance - b.distance);

            displayResults(nearestServices.slice(0, 3));
            
            const btn = document.querySelector('.emergency-btn');
            btn.disabled = false;
            btn.textContent = 'üö® FIND NEAREST EMERGENCY SERVICES';
            
            showStatus(`Found ${nearestServices.length} ${selectedServiceType.replace('_', ' ')} locations nearby!`, 'success');
        }

        function displayResults(services) {
            const resultsDiv = document.getElementById('results');
            let html = '<h3>Nearest Services:</h3>';
            
            services.forEach((service, index) => {
                html += `
                    <div class="location-card">
                        <div class="location-name">${service.name}</div>
                        <div class="location-details">
                            <strong>Distance:</strong> ${service.distance.toFixed(2)} km<br>
                            <strong>Address:</strong> ${service.address}<br>
                            <strong>Phone:</strong> ${service.phone}<br>
                            <strong>Services:</strong> ${service.services}
                        </div>
                        <button class="route-btn" onclick="showRoute(${service.lat}, ${service.lng}, '${service.name}')">
                            üó∫Ô∏è Get Directions
                        </button>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        function showRoute(destLat, destLng, destName) {
            showStatus('Loading route with real-time traffic data...', 'loading');
            
            // Simulate API delay
            setTimeout(() => {
                const mapContainer = document.getElementById('map-container');
                mapContainer.style.display = 'block';
                
                // Create Google Maps embed URL with traffic layer
                const origin = `${userLocation.lat},${userLocation.lng}`;
                const destination = `${destLat},${destLng}`;
                const mapUrl = `https://www.google.com/maps/embed/v1/directions?key=YOUR_API_KEY&origin=${origin}&destination=${destination}&mode=driving&traffic=true`;
                
                // For demo purposes, create a mock map interface
                mapContainer.innerHTML = `
                    <div style="background: #f8f9fa; padding: 20px; text-align: center; min-height: 300px; display: flex; flex-direction: column; justify-content: center; border: 2px dashed #dee2e6;">
                        <h3 style="color: #495057; margin-bottom: 15px;">üó∫Ô∏è Route to ${destName}</h3>
                        <p style="color: #6c757d; margin-bottom: 20px;">
                            <strong>From:</strong> Your Location<br>
                            <strong>To:</strong> ${destName}<br>
                            <strong>Distance:</strong> ~${calculateDistance(userLocation.lat, userLocation.lng, destLat, destLng).toFixed(2)} km
                        </p>
                        <div class="traffic-legend">
                            <div class="traffic-item">
                                <div class="traffic-color green"></div>
                                <span>Good Traffic</span>
                            </div>
                            <div class="traffic-item">
                                <div class="traffic-color yellow"></div>
                                <span>Moderate Traffic</span>
                            </div>
                            <div class="traffic-item">
                                <div class="traffic-color orange"></div>
                                <span>Heavy Traffic</span>
                            </div>
                            <div class="traffic-item">
                                <div class="traffic-color red"></div>
                                <span>Blocked/Jam</span>
                            </div>
                        </div>
                        <p style="color: #868e96; font-size: 0.9em; margin-top: 15px;">
                            <strong>Note:</strong> In production, integrate with Google Maps API for real-time navigation.<br>
                            Replace YOUR_API_KEY with your actual Google Maps API key.
                        </p>
                        <button onclick="openGoogleMaps('${origin}', '${destination}')" 
                                style="background: #4285f4; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; margin-top: 15px;">
                            Open in Google Maps
                        </button>
                    </div>
                `;

                showStatus('Route loaded! Traffic conditions updated in real-time.', 'success');
            }, 2000);
        }

        function openGoogleMaps(origin, destination) {
            const url = `https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}&travelmode=driving`;
            window.open(url, '_blank');
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('Ready to find emergency services. Click the button to get started!', 'success');
        });
    </script>
</body>
</html>
